name: Atlas Project Binaries
run-name: Building Atlas Project Binaries
on:
  pull_request:
    branches:
      - main
    types:
      - closed
jobs:
  if_merged:
    if: (github.event.pull_request.merged == true) && (github.event.pull_request.merged_by != 'twi-general')
    runs-on: 	
      - self-hosted
      - Windows
    steps:
     - uses: actions/checkout@v4
       with:
          clean: true
          fetch-depth: '0'
          submodules: 'true'
          token: ${{github.token}}
     - name: Create_Branch
       run: |
             echo ${{github.event.pull_request.merged_by}}
             echo ${{github.event.pull_request.head.ref}}
             echo ${{github.event.pull_request.user.name}}
             git branch -D Develop-Auto-Build
             git switch -f -c Develop-Auto-Build 
     - name: Auto Build
       run: |
             echo "Auto build started"
             .\commit.bat
             git commit *.md -m "Auto build passed"
             git push -f --set-upstream origin Develop-Auto-Build
     - name: Create_PR
       run: |
             gh pr close Develop-Auto-Build
             gh pr create --base main --head Develop-Auto-Build --title "build" --body "Auto build" 
     - name: Merge_PR
       run: |
             gh pr merge Develop-Auto-Build --admin --merge
    
    
